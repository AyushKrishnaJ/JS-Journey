<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div id="entire" class="flex">
        <div id="textwall"></div>
        <div id="leftbtn">
            <img src="./image/back-arrow.png" style="object-fit: cover; height: 100%; width: 100%; filter: invert(1);">
        </div>
        <div id="main" class="flex">
            <div id="logoname"></div>
            <div class="frame">
                <div class="slider">
                    <img class="image" src="./image/Bugatti-Veyron.jpg">
                    <img class="image" src="./image/Ferrari-LaFerrari.jpg">
                    <img class="image" src="./image/Koenigsegg-One:1.jpg">
                    <img class="image" src="./image/Lamborghini-Veneno.jpg">
                    <img class="image" src="./image/Audi-R10-TDI.jpg">
                    <img class="image" src="./image/Rolls Royce-Droptail.jpg">
                    <img class="image" src="./image/Pagani-Huayra-Codalunga.jpg">
                    <img class="image" src="./image/McLaren-Senna.jpg">
                    <img class="image" src="./image/Aston Martin-Vantage-GT3.jpg">
                </div>
            </div>
            <div id="minibtn" class="flex">
            </div>
        </div>
        <div id="rightbtn">
            <img src="./image/back-arrow.png" style="object-fit: cover; height: 100%; width: 100%; transform: scale(-1); filter: invert(1);">
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
