<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="head">
            <div class="head" id="head1">
                <div class="blue"></div>
                <div class="black"></div>   
            </div>
            <div class="head" id="head2">
                <div class="blue"></div>
                <div class="black"></div>   
            </div>
        </div>

        <div id="container">
            <div id="stopwatch">00:00:00:00</div>
            <div id="cmd">
                <div id="start">
                    <button onclick="start()" type="button" class="btn">START</button>  
                </div>
                <div id="stop">
                    <button onclick="stop()" type="button" class="btn">STOP</button>  
                </div>
                <div id="reset">
                    <button onclick="reset()" type="button" class="btn">RESET</button>  
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
